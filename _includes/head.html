<head>

<meta charset="utf-8">

<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | replace: '"', '' | truncate: 160 | xml_escape }}{% else %}{{ site.description | xml_escape }}{% endif %}">

<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta property="og:type" content="article" />
<meta property="og:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title }}{% endif %}" />
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | xml_escape | truncate: 200 }}{% else %}{{ site.description | xml_escape | truncate: 200 }}{% endif %}" />
<meta property="og:image" content="{{ '/style/icon_128.png' | prepend: site.baseurl | prepend: site.url }}" />

<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@helmsdeep_org" />
<meta name="twitter:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
<meta name="twitter:title" content="{% if page.title %}{{ page.title | xml_escape }}{% else %}{{ site.title }}{% endif %}" />
<meta name="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | xml_escape | truncate: 200 }}{% else %}{{ site.description | xml_escape | truncate: 200 }}{% endif %}" />
<meta name="twitter:image" content="{{ '/style/icon_128.png' | prepend: site.baseurl | prepend: site.url }}" />
{% assign author = site.data.authors[page.author] %}{% if author.twitter %}  <meta name="twitter:creator" content="@{{ author.twitter }}" />
{% endif %}
<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1.0">

<link type="text/css" href="{{ '/style/default.css' | prepend: site.baseurl }}" rel="stylesheet" title="Default" />
<link type="text/css" href="{{ '/style/default.css' | prepend: site.baseurl }}" rel="preload" as="style" />

<link rel="shortcut icon" type="image/x-icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}" />
<link rel="icon" type="image/png" href="{{ '/style/icon.png' | prepend: site.baseurl }}" />
<link rel="apple-touch-icon" type="image/png" href="{{ '/style/icon_152.png' | prepend: site.baseurl }}" />

<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />

{% if paginator.previous_page %}<link rel="prev" href="{{ paginator.previous_page_path | prepend: site.baseurl | prepend: site.url }}">{% endif %}
{% if paginator.next_page %}<link rel="next" href="{{ paginator.next_page_path | prepend: site.baseurl | prepend: site.url }}">{% endif %}

<link rel="alternate" type="application/rss+xml" title="{{ site.title }}: RSS" href="{{ "/rss.xml" | prepend: site.baseurl | prepend: site.url }}" />
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}: Atom" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" />

</head>
